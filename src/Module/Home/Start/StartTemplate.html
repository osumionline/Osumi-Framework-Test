<header>
	Osumi Framework
</header>

<section>
	<div class="box">
		{{users}}
	</div>

	<div class="box">
		<p><a href="/views/without-layout" class="layout-link">Vista sin layout</a></p>
		<p><a href="/views/with-layout" class="layout-link">Vista con layout</a></p>
	</div>

	<div class="box token-box">
		Token:
		<div class="token">{{token}}</div>
	</div>

	<div class="box token-box">
		Encrypted text:
		<div class="token">{{encrypted_text}}</div>
	</div>

	<div class="box token-box">
		Decrypted text:
		<div class="token">{{decrypted_text}}</div>
	</div>
</section>

<footer>
	Date: <span id="date-box"></span>
</footer>
